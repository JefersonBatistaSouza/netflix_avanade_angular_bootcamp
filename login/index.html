<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="assets/css/stilo-login.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/login-responsive.css" type="text/css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../midia/netflix-logo.png" alt="Logo Netflix" />
        </div>
    </header>
    <main>
        <div class="box">
            <div class="box-login">
                <div class="titulo-login">
                    <h1>Entrar</h1>
                </div>
                <div>
                    <form action="../index.html" method="post">
                        <div>
                            <input class="input-form" type="text" placeholder="E-mail ou Telefone" id="nome-telefone">
                        </div>
                        <div>
                            <input class="input-form" type="password" placeholder="Senha" id="senha">
                        </div>
                        <div>
                            <button onclick="autenticar($('#nome-telefone').val(),$('#senha').val())">Entrar</button>
                        </div>
                        <div class="box-lembra-senha">
                            <div>
                                <input type="checkbox" id="lembre-senha" name="lembre-senha" checked>
                                <label for="lembre-senha">Lembre-se de mim</label>
                            </div>
                            <div>
                                <a href="#">Precisa de Ajuda?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-info">
                    <div class="info-facebook">
                        <label><i class="fab fa-facebook-square"></i> Conectar com Facebook</label>
                    </div>
                    <div>
                        <label>Novo por aqui? <strong>Assine agora!</strong></label>
                    </div>
                    <div>
                        <label class="info-recaptcha"> Esta página é protegida pelo Google reCAPTCHA<br/> para garantir que você não é um robô. 
                            <a href="">Saiba mais.</a></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/8f27b9a183.js" crossorigin="anonymous"></script>
    <script src="/assets/js/autenticar.js" type="text/javascript"></script>
</body>

</html>
